                        </div>
                    </div>
                </div>
                <div id="spawn-row"></div>
                <div id="game-board"></div>
            </div>
        </div>

        <!-- Right panel: Made Words -->
        <div class="right-panel">
            <div class="panel-title">Made Words</div>
            <div id="made-words-list" class="made-words"></div>
        </div>
    </div>

    <script src="../src/cat-animation.js"></script>
    <script type="module" src="./src/main.js"></script>

</html>
